<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .attribution {
            font-size: 15px;
            text-align: center;
        }

        .attribution a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg-img"></div>
    <div class="flip-bg-img"></div>
    <div class="container">
        <div class="container-top"></div>
        <div class="container-bottom">
            <img id="profile-img" src="images/image-victor.jpg" alt="Victor Img" />
            <div class="main">
                <div class="1">
                    <span id="Name">Victor Crest</span> <span id="age">26</span>
                </div>
                <br>
                <div id="Place">London</div>
            </div>
            <hr />
            <div class="flex-container">
                <div class="followers">
                    <ul>
                        <li>
                            <div class="num">80K</div>
                        </li>
                        <li>
                            <div class="sub">Followers</div>
                        </li>
                    </ul>
                </div>
                <div class="likes">
                    <ul>
                        <li>
                            <div class="num">803K</div>
                        </li>
                        <li>
                            <div class="sub">Likes</div>
                        </li>
                    </ul>
                </div>
                <div class="photos">
                    <ul>
                        <li>
                            <div class="num">1.4k</div>
                        </li>
                        <li>
                            <div class="sub">Photos</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Mayura Rane</a>.
    </div>
</body>

</html>
